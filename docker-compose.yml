version: "3.8"

services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  rest_api:
    container_name: rest_api
    build:
      context: ./rest_api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./rest_api:/app
    depends_on:
      - db
    tty: true

  db:
    container_name: db
    image: postgres:13
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
